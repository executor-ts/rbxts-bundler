name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test

  build-and-release:
    name: Build ${{ matrix.artifact_name }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rbxts-bundler-linux-x86_64
            bin_name: rbxts-bundler

          # Linux aarch64 (cross-compile)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: rbxts-bundler-linux-aarch64
            bin_name: rbxts-bundler
            linker: gcc-aarch64-linux-gnu

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rbxts-bundler-windows-x86_64
            bin_name: rbxts-bundler.exe

          # macOS Intel (x86_64)
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact_name: rbxts-bundler-macos-x86_64
            bin_name: rbxts-bundler

          # macOS ARM (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rbxts-bundler-macos-aarch64
            bin_name: rbxts-bundler

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-linker (Linux aarch64)
        if: matrix.linker != ''
        run: |
          sudo apt update
          sudo apt install -y ${{ matrix.linker }} g++-aarch64-linux-gnu
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++

      - name: Strip Binary (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.bin_name }}
          else
            strip target/${{ matrix.target }}/release/${{ matrix.bin_name }}
          fi

      - name: Smoke Test Binary (Unix)
        if: runner.os != 'Windows' && matrix.target != 'aarch64-unknown-linux-gnu'
        run: |
          target/${{ matrix.target }}/release/${{ matrix.bin_name }} --version
          target/${{ matrix.target }}/release/${{ matrix.bin_name }} --help

      - name: Smoke Test Binary (Windows)
        if: runner.os == 'Windows'
        run: |
          target/${{ matrix.target }}/release/${{ matrix.bin_name }} --version
          target/${{ matrix.target }}/release/${{ matrix.bin_name }} --help

      - name: Archive Binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          zip ../../../${{ matrix.artifact_name }}.zip ${{ matrix.bin_name }}

      - name: Archive Binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.bin_name }} -DestinationPath ..\..\..\${{ matrix.artifact_name }}.zip

      - name: Generate checksum
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            certutil -hashfile ${{ matrix.artifact_name }}.zip SHA256 | grep -v "hash" > ${{ matrix.artifact_name }}.zip.sha256
          else
            shasum -a 256 ${{ matrix.artifact_name }}.zip > ${{ matrix.artifact_name }}.zip.sha256
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract version from tag (removes 'v' prefix)
          VERSION=${GITHUB_REF_NAME#v}
          # Extract the section for this version from CHANGELOG.md
          awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > release_notes.md
          echo "Release notes for ${VERSION}:"
          cat release_notes.md

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.artifact_name }}.zip
            ${{ matrix.artifact_name }}.zip.sha256
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
