name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: build-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_name: rbxts-bundler-linux-x86_64.zip
            bin_name: rbxts-bundler

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_name: rbxts-bundler-windows-x86_64.zip
            bin_name: rbxts-bundler.exe

          # macOS Intel (x86_64) - Uses macos-13 (Intel runner)
          - os: macos-13
            target: x86_64-apple-darwin
            archive_name: rbxts-bundler-macos-x86_64.zip
            bin_name: rbxts-bundler

          # macOS ARM (Apple Silicon) - Uses macos-14 (ARM runner)
          - os: macos-14
            target: aarch64-apple-darwin
            archive_name: rbxts-bundler-macos-aarch64.zip
            bin_name: rbxts-bundler

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.bin_name }}

      - name: Archive Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          zip ../../../${{ matrix.archive_name }} ${{ matrix.bin_name }}

      - name: Archive Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.bin_name }} -DestinationPath ..\..\..\${{ matrix.archive_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.archive_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
